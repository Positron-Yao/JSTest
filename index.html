<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #fileText{
            color: red;
            border-width: 5px;
            border-style: solid;
            width: 400px;
            height: 300px;
            border-color: rgb(51, 99, 219);
        }
    </style>
</head>

<body>
    <h1 align="center">读取文件</h1>
    <p>1.txt: </p>
    <div id="fileText"></div>

    <script>
        fetch('./1.txt')
        .then(response => response.text())
        .then(text => {
            document.getElementById('fileText').innerText = text;
        })
        .catch(error => console.error('爆了', error));
    </script>



</body>

</html>
